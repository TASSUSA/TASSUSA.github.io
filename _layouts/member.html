---
layout: default
---
<div id="page">
	<div id="main-content" class="gray-section">
		<div class="container"> 
			<div class="row">
				<div id="primary" class="content-area col-sm-12">
					<section id="content" role="main" class="clearfix">
						<!-- TODO: ADD BREADCRUMBS -->
						<div id="content-wrap">
							<div class="page-picture">
								<img typeof="foaf:Image" src="{{ page.picture | prepend: "/members/images/" | prepend: site.baseurl }}" alt="{{ page.real_name }}">
							</div>
							<h1 class="page-title">
								{{ page.real_name }}<br>
								<small>{{ page.job_title }}</small>
							</h1>
							{{ content }}
						</div>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
